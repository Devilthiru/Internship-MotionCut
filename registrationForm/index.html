<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">

        <div class="column">
            <div class="input-box">
                <label>Full Name</label>
                <div class="fieldContainer">
                    <div class="icon"><i class="fa-solid fa-f"></i></div>
                    <input type="text" placeholder="Enter full name" required />
                </div>
              </div>
              <div class="input-box">
                <label>Last Name</label>
                <div class="fieldContainer">
                    <div class="icon"><i class="fa-solid fa-l"></i></div>
                    <input type="text" placeholder="Enter last name" required />
                </div>
              </div>
        </div>


        <div>
          <label>Email Address</label>
          <div class="fieldContainer">
            <i class="fa fa-envelope icon" id="email-icon"></i>
            <input type="text" placeholder="Enter email address" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <div class="fieldContainer">
              <i
                class="fa fa-phone icon"
                id="phone-icon"
                aria-hidden="true"
              ></i>
              <input type="number" placeholder="Enter phone number" required />
            </div>
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <div class="fieldContainer">
              <i
                class="fa fa-calendar icon"
                id="date-icon"
                aria-hidden="true"
              ></i>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
        </div>

        <label>Username</label>
        <div class="fieldContainer">
          <i class="fa fa-user icon" id="email-icon"></i>
          <input type="text" placeholder="Enter Username" required />
        </div>

        <label>Password</label>
        <div class="fieldContainer">
           <div class="icon"><i class="fa fa-key" aria-hidden="true"></i></div> 
          <input type="text" placeholder="Enter Password" required />
        </div>

        <label>Re-Enter Password</label>
        <div class="fieldContainer">
            <div class="icon"><i class="fa fa-key" aria-hidden="true"></i></div> 
           <input type="text" placeholder="Enter Password" required />
         </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <i class="fa-solid fa-mars"></i>
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <i class="fa-solid fa-venus"></i>
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
            <!-- <div class="icon"><i class="fa fa-address-card" aria-hidden="true"></i></div> -->
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input
            type="text"
            placeholder="Enter street address line 2"
            required
          />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
